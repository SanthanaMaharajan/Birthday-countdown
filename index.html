<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Birthday countdown</h1>

        <div class="countdown">
            <div class="timer">
                <h2  id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="timer">
                <h2  id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="timer">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="timer">
                <h2  id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>



    <script src="javascript/script.js"></script>
</body>
</html>
